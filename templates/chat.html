<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #A2AEF7, #FCF8CC);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #A2AEF7;
            text-align: center;
            margin-bottom: 0;
            font-size: 2em;
            font-weight: 600;
        }
        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-container input:focus {
            border-color: #A2AEF7;
            outline: none;
            background: white;
        }

        .groups-container {
            display: grid;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .group-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .group-card.hidden {
            display: none;
        }

        .group-card:hover {
            transform: translateY(-2px);
            border-color: #A2AEF7;
            background: white;
        }

        .group-image {
            width: 60px;
            height: 60px;
            background: #A2AEF7;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .group-info {
            flex: 1;
        }

        .group-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .group-description {
            font-size: 14px;
            color: #666;
        }

        .group-meta {
            font-size: 12px;
            color: #888;
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .group-members {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category {
            padding: 8px 15px;
            background: #f0f2f5;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category:hover, .category.active {
            background: #A2AEF7;
            color: white;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 20px;
            display: none;
        }

        .groups-container::-webkit-scrollbar {
            width: 6px;
        }

        .groups-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .groups-container::-webkit-scrollbar-thumb {
            background: #A2AEF7;
            border-radius: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .group-image {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #A2AEF7;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .profile-icon:hover {
            transform: translateY(-2px);
            border-color: #8b9af0;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-icon::after {
            content: 'Ver perfil';
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .profile-icon:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="width: 40px"></div> 
            <h2>Grupos de Chat</h2>
            <a href="{{ url_for('profile') }}" class="profile-icon">
                <img src="{{ user.profile_image or '/api/placeholder/...' }}" alt="" class="profile-image">
            </a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Buscar grupos..." id="searchInput">
        </div>

        <div class="categories" id="categories">
            <div class="category active" data-category="todos">Todos</div>
            <div class="category" data-category="descoberta">Descoberta</div>
            <div class="category" data-category="aceita√ß√£o">Aceita√ß√£o</div>
            <div class="category" data-category="gravidez">Gravidez</div>
            <div class="category" data-category="familia">Fam√≠lia</div>
            <div class="category" data-category="educa√ß√£o">Educa√ß√£o</div>
            <div class="category" data-category="social e escolar">Social e Escolar</div>
        </div>

        <div class="groups-container" id="groupsContainer">
        </div>
        <div class="no-results" id="noResults">
            Nenhum grupo encontrado com esses crit√©rios.
        </div>
    </div>

    <script>
        const groups = [
            {
                name: "Descoberta",
                description: "Discuss√µes sobre a descoberta",
                members: "2.5k",
                online: "32",
                image: "D",
                categories: ["descoberta", "populares"]
            },
            {
                name: "Aceita√ß√£o",
                description: "Comunidade de jogadores e entusiastas",
                members: "1.8k",
                online: "45",
                image: "G",
                categories: ["aceita√ß√£o", "recentes"]
            },
            {
                name: "Gesta√ß√£o",
                description: "Dicas para uma gravidez saud√°vel",
                members: "950",
                online: "18",
                image: "G",
                categories: ["gravidez"]
            },
            {
                name: "Contexto familiar",
                description: "Para amantes de m√∫sica e compositores",
                members: "1.2k",
                online: "28",
                image: "C",
                categories: ["familia", "recentes"]
            },
            {
                name: "Atividades para crian√ßas com S√≠ndrome de Down",
                description: "sugest√µes de atividades para fazer com o seu filho(a)",
                members: "3.1k",
                online: "67",
                image: "A",
                categories: ["educa√ß√£o", "populares"]
            },
            {
                name: "Conv√≠vio social e escolar",
                description: "Dicas de treino e discuss√µes esportivas",
                members: "3.1k",
                online: "67",
                image: "C",
                categories: ["social e escolar", "populares"]
            }
        ];

        const groupsContainer = document.getElementById('groupsContainer');
        const searchInput = document.getElementById('searchInput');
        const categoriesContainer = document.getElementById('categories');
        const noResults = document.getElementById('noResults');

        function createGroupCard(group) {
            return `
                <div class="group-card" data-categories="${group.categories.join(',')}">
                    <div class="group-image">${group.image}</div>
                    <div class="group-info">
                        <div class="group-name">${group.name}</div>
                        <div class="group-description">${group.description}</div>
                        <div class="group-meta">
                            <div class="group-members">
                                <span>üë• ${group.members} membros</span>
                            </div>
                            <span>üü¢ ${group.online} online</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGroups() {
            groupsContainer.innerHTML = groups.map(group => createGroupCard(group)).join('');
        }

        function filterGroups() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.category.active').dataset.category;
            let hasVisibleGroups = false;

            document.querySelectorAll('.group-card').forEach(card => {
                const groupName = card.querySelector('.group-name').textContent.toLowerCase();
                const groupDescription = card.querySelector('.group-description').textContent.toLowerCase();
                const groupCategories = card.dataset.categories.split(',');
                
                const matchesSearch = groupName.includes(searchTerm) || 
                                    groupDescription.includes(searchTerm);
                const matchesCategory = activeCategory === 'todos' || 
                                      groupCategories.includes(activeCategory);

                if (matchesSearch && matchesCategory) {
                    card.classList.remove('hidden');
                    hasVisibleGroups = true;
                } else {
                    card.classList.add('hidden');
                }
            });

            noResults.style.display = hasVisibleGroups ? 'none' : 'block';
        }

        searchInput.addEventListener('input', filterGroups);

        categoriesContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('category')) {
                document.querySelectorAll('.category').forEach(cat => {
                    cat.classList.remove('active');
                });
                e.target.classList.add('active');
                filterGroups();
            }
        });

        renderGroups();
    </script>
</body>
</html>
